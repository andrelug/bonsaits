<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DRUBZ-12388-stderr-1411865220442.txt","computername":"DRUBZ","pid":12388,"type":"stderr","created":1411865220442},{"file":"DRUBZ-12388-stdout-1411865220440.txt","computername":"DRUBZ","pid":12388,"type":"stdout","created":1411865220440},{"file":"DRUBZ-12952-stderr-1411866766646.txt","computername":"DRUBZ","pid":12952,"type":"stderr","created":1411866766646},{"file":"DRUBZ-12952-stdout-1411866766644.txt","computername":"DRUBZ","pid":12952,"type":"stdout","created":1411866766644},{"file":"DRUBZ-13264-stderr-1411865208042.txt","computername":"DRUBZ","pid":13264,"type":"stderr","created":1411865208042},{"file":"DRUBZ-13264-stdout-1411865208040.txt","computername":"DRUBZ","pid":13264,"type":"stdout","created":1411865208040},{"file":"DRUBZ-2348-stderr-1411865478259.txt","computername":"DRUBZ","pid":2348,"type":"stderr","created":1411865478259},{"file":"DRUBZ-2348-stdout-1411865478257.txt","computername":"DRUBZ","pid":2348,"type":"stdout","created":1411865478257},{"file":"DRUBZ-4808-stderr-1411865153548.txt","computername":"DRUBZ","pid":4808,"type":"stderr","created":1411865153548},{"file":"DRUBZ-4808-stdout-1411865153546.txt","computername":"DRUBZ","pid":4808,"type":"stdout","created":1411865153546},{"file":"DRUBZ-7940-stderr-1411865189013.txt","computername":"DRUBZ","pid":7940,"type":"stderr","created":1411865189013},{"file":"DRUBZ-7940-stdout-1411865189010.txt","computername":"DRUBZ","pid":7940,"type":"stdout","created":1411865189010},{"file":"DRUBZ-8552-stderr-1411866815590.txt","computername":"DRUBZ","pid":8552,"type":"stderr","created":1411866815590},{"file":"DRUBZ-8552-stdout-1411866815587.txt","computername":"DRUBZ","pid":8552,"type":"stdout","created":1411866815587},{"file":"DRUBZ-8668-stderr-1411865135286.txt","computername":"DRUBZ","pid":8668,"type":"stderr","created":1411865135286},{"file":"DRUBZ-8668-stdout-1411865135283.txt","computername":"DRUBZ","pid":8668,"type":"stdout","created":1411865135283},{"file":"DRUBZ-8888-stderr-1         var lastUpdated = 1411866883231;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
