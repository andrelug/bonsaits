<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DRUBZ-1124-stderr-1412134462417.txt","computername":"DRUBZ","pid":1124,"type":"stderr","created":1412134462417},{"file":"DRUBZ-1124-stdout-1412134462414.txt","computername":"DRUBZ","pid":1124,"type":"stdout","created":1412134462414},{"file":"DRUBZ-12132-stderr-1412134640899.txt","computername":"DRUBZ","pid":12132,"type":"stderr","created":1412134640899},{"file":"DRUBZ-12132-stdout-1412134640896.txt","computername":"DRUBZ","pid":12132,"type":"stdout","created":1412134640896},{"file":"DRUBZ-3172-stderr-1412134672617.txt","computername":"DRUBZ","pid":3172,"type":"stderr","created":1412134672617},{"file":"DRUBZ-3172-stdout-1412134672614.txt","computername":"DRUBZ","pid":3172,"type":"stdout","created":1412134672614},{"file":"DRUBZ-3468-stderr-1412134357767.txt","computername":"DRUBZ","pid":3468,"type":"stderr","created":1412134357767},{"file":"DRUBZ-3468-stdout-1412134357764.txt","computername":"DRUBZ","pid":3468,"type":"stdout","created":1412134357764},{"file":"DRUBZ-6212-stderr-1412134523026.txt","computername":"DRUBZ","pid":6212,"type":"stderr","created":1412134523026},{"file":"DRUBZ-6212-stdout-1412134523023.txt","computername":"DRUBZ","pid":6212,"type":"stdout","created":1412134523023},{"file":"DRUBZ-7084-stderr-1412133947575.txt","computername":"DRUBZ","pid":7084,"type":"stderr","created":1412133947575},{"file":"DRUBZ-7084-stdout-1412133947571.txt","computername":"DRUBZ","pid":7084,"type":"stdout","created":1412133947571},{"file":"DRUBZ-8640-stderr-1412134615023.txt","computername":"DRUBZ","pid":8640,"type":"stderr","created":1412134615023},{"file":"DRUBZ-8640-stdout-1412134615021.txt","computername":"DRUBZ","pid":8640,"type":"stdout","created":1412134615021},{"file":"DRUBZ-8868-stderr-1412134688374.txt","computername":"DRUBZ","pid":8868,"type":"stderr","created":1412134688374},{"file":"DRUBZ-8868-stdout-1412134688372.txt","computername":"DRUBZ","pid":8868,"type":"stdout","created":1412134688372},{"file":"DRUBZ-8888-stderr-141213458         var lastUpdated = 1412134762521;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
