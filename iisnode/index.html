<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DRUBZ-10428-stderr-1412699970118.txt","computername":"DRUBZ","pid":10428,"type":"stderr","created":1412699970118},{"file":"DRUBZ-10428-stdout-1412699970117.txt","computername":"DRUBZ","pid":10428,"type":"stdout","created":1412699970117},{"file":"DRUBZ-10608-stderr-1412788598927.txt","computername":"DRUBZ","pid":10608,"type":"stderr","created":1412788598927},{"file":"DRUBZ-10608-stdout-1412788598926.txt","computername":"DRUBZ","pid":10608,"type":"stdout","created":1412788598926},{"file":"DRUBZ-12184-stderr-1412669089972.txt","computername":"DRUBZ","pid":12184,"type":"stderr","created":1412669089972},{"file":"DRUBZ-12184-stdout-1412669089971.txt","computername":"DRUBZ","pid":12184,"type":"stdout","created":1412669089971},{"file":"DRUBZ-12708-stderr-1412788591978.txt","computername":"DRUBZ","pid":12708,"type":"stderr","created":1412788591978},{"file":"DRUBZ-12708-stdout-1412788591977.txt","computername":"DRUBZ","pid":12708,"type":"stdout","created":1412788591977},{"file":"DRUBZ-13308-stderr-1412669098533.txt","computername":"DRUBZ","pid":13308,"type":"stderr","created":1412669098533},{"file":"DRUBZ-13308-stdout-1412669098533.txt","computername":"DRUBZ","pid":13308,"type":"stdout","created":1412669098533},{"file":"DRUBZ-9920-stderr-1412669087892.txt","computername":"DRUBZ","pid":9920,"type":"stderr","created":1412669087892},{"file":"DRUBZ-9920-stdout-1412669087892.txt","computername":"DRUBZ","pid":9920,"type":"stdout","created":1412669087892}];
        var lastUpdated = 1412788599725;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
