<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DRUBZ-10464-stderr-1412193823448.txt","computername":"DRUBZ","pid":10464,"type":"stderr","created":1412193823448},{"file":"DRUBZ-10464-stdout-1412193823446.txt","computername":"DRUBZ","pid":10464,"type":"stdout","created":1412193823446},{"file":"DRUBZ-2968-stderr-1412192372807.txt","computername":"DRUBZ","pid":2968,"type":"stderr","created":1412192372807},{"file":"DRUBZ-2968-stdout-1412192372805.txt","computername":"DRUBZ","pid":2968,"type":"stdout","created":1412192372805},{"file":"DRUBZ-3612-stderr-1412192667099.txt","computername":"DRUBZ","pid":3612,"type":"stderr","created":1412192667099},{"file":"DRUBZ-3612-stdout-1412192667096.txt","computername":"DRUBZ","pid":3612,"type":"stdout","created":1412192667096},{"file":"DRUBZ-5020-stderr-1412191941239.txt","computername":"DRUBZ","pid":5020,"type":"stderr","created":1412191941239},{"file":"DRUBZ-5020-stdout-1412191941235.txt","computername":"DRUBZ","pid":5020,"type":"stdout","created":1412191941235},{"file":"DRUBZ-5300-stderr-1412195020606.txt","computername":"DRUBZ","pid":5300,"type":"stderr","created":1412195020606},{"file":"DRUBZ-5300-stdout-1412195020603.txt","computername":"DRUBZ","pid":5300,"type":"stdout","created":1412195020603},{"file":"DRUBZ-5540-stderr-1412195109681.txt","computername":"DRUBZ","pid":5540,"type":"stderr","created":1412195109681},{"file":"DRUBZ-5540-stdout-1412195109679.txt","computername":"DRUBZ","pid":5540,"type":"stdout","created":1412195109679},{"file":"DRUBZ-5948-stderr-1412195939454.txt","computername":"DRUBZ","pid":5948,"type":"stderr","created":1412195939454},{"file":"DRUBZ-5948-stdout-1412195939452.txt","computername":"DRUBZ","pid":5948,"type":"stdout","created":1412195939452},{"file":"DRUBZ-7396-stderr-1412192747498.txt","computername":"DRUBZ","pid":7396,"type":"stderr","created":1412192747498},{"file":"DRUBZ-7396-stdout-1412192747494.txt","computername":"DRUBZ","pid":7396,"type":"stdout","created":1412192747494},{"file":"DRUBZ-8980-stderr-1412192003227.txt","computername":"DRUBZ","pid":8980,"type":"stderr","created":1412192003227},{"file":"DRUBZ-8980-stdout-1412192003224.txt","computername":"DRUBZ","pid":8980,"type":"stdout","created":1412192003224},{"file":"DRUBZ-92-stderr-1412191997344.txt","computername":"DRUBZ","pid":92,"type":"stderr","created":1412191997344},{"file":"DRUBZ-92-stdout-1412191997341.txt","computername":"DRUBZ","pid":92,"type":"stdout","created":1412191997341},{"file":"DRUBZ-9304-stderr-1412196051451.txt","computername":"DRUBZ","pid":9304,"type":"stderr","created":1412196051451},{"file":"DRUBZ-9304-stdout-1412196051448.txt","computername":"DRUBZ","pid":9304,"type":"stdout","created":1412196051448}];
        var lastUpdated = 1412196052223;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
