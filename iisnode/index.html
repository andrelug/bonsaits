<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DRUBZ-10096-stderr-1413871964995.txt","computername":"DRUBZ","pid":10096,"type":"stderr","created":1413871964995},{"file":"DRUBZ-10096-stdout-1413871964992.txt","computername":"DRUBZ","pid":10096,"type":"stdout","created":1413871964992},{"file":"DRUBZ-1144-stderr-1414128930791.txt","computername":"DRUBZ","pid":1144,"type":"stderr","created":1414128930791},{"file":"DRUBZ-1144-stdout-1414128930788.txt","computername":"DRUBZ","pid":1144,"type":"stdout","created":1414128930788},{"file":"DRUBZ-2092-stderr-1414128939124.txt","computername":"DRUBZ","pid":2092,"type":"stderr","created":1414128939124},{"file":"DRUBZ-2092-stdout-1414128939111.txt","computername":"DRUBZ","pid":2092,"type":"stdout","created":1414128939111},{"file":"DRUBZ-3900-stderr-1413754593992.txt","computername":"DRUBZ","pid":3900,"type":"stderr","created":1413754593992},{"file":"DRUBZ-3900-stdout-1413754593989.txt","computername":"DRUBZ","pid":3900,"type":"stdout","created":1413754593989},{"file":"DRUBZ-4912-stderr-1414129105703.txt","computername":"DRUBZ","pid":4912,"type":"stderr","created":1414129105703},{"file":"DRUBZ-4912-stdout-1414129105700.txt","computername":"DRUBZ","pid":4912,"type":"stdout","created":1414129105700},{"file":"DRUBZ-5380-stderr-1414129091552.txt","computername":"DRUBZ","pid":5380,"type":"stderr","created":1414129091552},{"file":"DRUBZ-5380-stdout-1414129091549.txt","computername":"DRUBZ","pid":5380,"type":"stdout","created":1414129091549},{"file":"DRUBZ-5660-stderr-1413754544788.txt","computername":"DRUBZ","pid":5660,"type":"stderr","created":1413754544788},{"file":"DRUBZ-5660-stdout-1413754544785.txt","computername":"DRUBZ","pid":5660,"type":"stdout","created":1413754544785},{"file":"DRUBZ-7336-stderr-1413871954332.txt","computername":"DRUBZ","pid":7336,"type":"stderr","created":1413871954332},{"file":"DRUBZ-7336-stdout-1413871954288.txt","computername":"DRUBZ","pid":7336,"type":"stdout","created":1413871954288},{"file":"DRUBZ-7416-stderr-141352613         var lastUpdated = 1414129106857;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
