<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DRUBZ-3900-stderr-1413754593992.txt","computername":"DRUBZ","pid":3900,"type":"stderr","created":1413754593992},{"file":"DRUBZ-3900-stdout-1413754593989.txt","computername":"DRUBZ","pid":3900,"type":"stdout","created":1413754593989},{"file":"DRUBZ-5660-stderr-1413754544788.txt","computername":"DRUBZ","pid":5660,"type":"stderr","created":1413754544788},{"file":"DRUBZ-5660-stdout-1413754544785.txt","computername":"DRUBZ","pid":5660,"type":"stdout","created":1413754544785},{"file":"DRUBZ-7416-stderr-1413526139001.txt","computername":"DRUBZ","pid":7416,"type":"stderr","created":1413526139001},{"file":"DRUBZ-7416-stdout-1413526138994.txt","computername":"DRUBZ","pid":7416,"type":"stdout","created":1413526138994},{"file":"DRUBZ-7916-stderr-1413525569788.txt","computername":"DRUBZ","pid":7916,"type":"stderr","created":1413525569788},{"file":"DRUBZ-7916-stdout-1413525569764.txt","computername":"DRUBZ","pid":7916,"type":"stdout","created":1413525569764},{"file":"DRUBZ-8108-stderr-1413526808323.txt","computername":"DRUBZ","pid":8108,"type":"stderr","created":1413526808323},{"file":"DRUBZ-8108-stdout-1413526808320.txt","computername":"DRUBZ","pid":8108,"type":"stdout","created":1413526808320},{"file":"DRUBZ-8236-stderr-1413522948439.txt","computername":"DRUBZ","pid":8236,"type":"stderr","created":1413522948439},{"file":"DRUBZ-8236-stdout-1413522948429.txt","computername":"DRUBZ","pid":8236,"type":"stdout","created":1413522948429},{"file":"DRUBZ-8256-stderr-1413524402211.txt","computername":"DRUBZ","pid":8256,"type":"stderr","created":1413524402211},{"file":"DRUBZ-8256-stdout-1413524402207.txt","computername":"DRUBZ","pid":8256,"type":"stdout","created":1413524402207},{"file":"DRUBZ-9348-stderr-1413525990413.txt","computername":"DRUBZ","pid":9348,"type":"stderr","created":1413525990413},{"file":"DRUBZ-9348-stdout-1413525990410.txt","computername":"DRUBZ","pid":9348,"type":"stdout","created":1413525990410},{"file":"DRUBZ-9420-stderr-1413525754414.txt","computername":"DRUBZ","pid":9420,"type":"stderr","created":1413525754414},{"file":"DRUBZ-9420-stdout-1413525754411.txt","computername":"DRUBZ","pid":9420,"type":"stdout","created":1413525754411},{"file":"DRUBZ-9784-stderr-1413525876172.txt","computername":"DRUBZ","pid":9784,"type":"stderr","created":1413525876172},{"file":"DRUBZ-9784-stdout-1413525876145.txt","computername":"DRUBZ","pid":9784,"type":"stdout","created":1413525876145},{"file":"DRUBZ-9936-stderr-1413754535601.txt","computername":"DRUBZ","pid":9936,"type":"stderr","created":1413754535601},{"file":"DRUBZ-9936-stdout-1413754535598.txt","computername":"DRUBZ","pid":9936,"type":"stdout","created":1413754535598}];
        var lastUpdated = 1413754595262;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
