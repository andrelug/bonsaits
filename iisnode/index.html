<html>
<head>

        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>

    <p id="lastUpdated"></p>

        var logFilesTable = document.getElementById("logFilesTable");

            var dateCell = row.insertCell(3);

</body>
</html>
